<div class="container">
  <div class="card shadow mt-5">
  <div class="card-body">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h2 class="text-center text-primary bg-light">Add New to-do item</h2>
      <hr class="mb-5">
        <form [formGroup]="addItemForm" (ngSubmit)="addItem()" >
          <div class="form-group row">
            <label for="task" class="col-sm-2 col-form-label"><strong>Task Description:</strong></label>
            <div class="col-sm-6">
              <input type="text" 
              [ngClass]="{'is-invalid': addItemForm.get('task').errors && addItemForm.get('task').touched}"
              class="form-control" placeholder="Enter task description" 
              formControlName="task">
              <div class="invalid-feedback">Task description is required</div>
            </div>
          </div>

          <div class="form-group row">
            <label for="status" class="col-sm-2 col-form-label"><strong>Task Status:</strong></label>
            <div class="col-sm-6 mt-2 pl-0">
              <input class="col-sm-2 col-form-label" type="radio" value="false" formControlName="isComplete">Incomptete
              <input class="col-sm-2 col-form-label" type="radio" value="true" formControlName="isComplete">Complete
            </div>
          </div>

          <div class="form-group row">
            <label for="duedate" class="col-sm-2 col-form-label"><strong>Due Date:</strong></label>
            <div class="col-sm-6">
              <input type="text"
              [ngClass]="{'is-invalid': addItemForm.get('dueDate').errors && addItemForm.get('dueDate').touched}"
              class="form-control" placeholder="Select Due Date" bsDatepicker [bsConfig]="bsConfig"
              formControlName="dueDate">
              <div class="invalid-feedback" 
                *ngIf="addItemForm.get('dueDate').hasError('required') && addItemForm.get('dueDate').touched">
                Due Date is required
              </div>
            </div>
          </div>
  
          <div class="form-group row mt-4">
            <div class="col-sm-2"></div>
              <div class="form-group col-md-3">
                  <button class="btn btn-primary btn-block">Create</button>
              </div>
              <div class="form-group col-md-3">
                  <button class="btn btn-secondary btn-block" [routerLink]="['/itemlists']" >Cancel</button>
              </div>
          </div>
        </form>
  
    </div>
  </div>
  </div>
  </div>
  </div>
