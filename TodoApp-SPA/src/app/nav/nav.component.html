<div class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
  <a class="navbar-brand font-weight-bold" [routerLink]="['/home']" ><fa-icon style="color: white;" [icon]="listIcon"></fa-icon> TodoItems App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/itemlists']" >My TodoItems</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/overdueitems']" >Overdue TodoItems</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/newitem']" >New TodoItem</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span class="mr-1">
        <img src="../../../../assets/user.png" alt="User Image">
      </span>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{ authService.decodedToken?.nameid | titlecase }}
      </a>

      <ul class="dropdown-menu mt-3 bg-light" *dropdownMenu>
        <li>
          <a (click)="logout()" class="dropdown-item" href="#"><fa-icon [icon]="signOutIcon"></fa-icon>&nbsp;Logout</a>
        </li>
      </ul>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" >
      <input class="form-control mr-sm-2" type="text" placeholder="Username" 
          name="username" required [(ngModel)]="model.username" >
      <input class="form-control mr-sm-2" type="password" placeholder="Password"
          name="password" required [(ngModel)]="model.password" >
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</div>
