<div class="container">
<div class="card shadow mt-5">
<div class="card-body">
<div class="row">
  <div class="col-md-12 mx-auto">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr class="mb-5">
      <form [formGroup]="registerForm" (ngSubmit)="register()" >
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label"><strong>Username:</strong></label>
          <div class="col-sm-6">
            <input type="text" 
            [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
            class="form-control" placeholder="Enter username" 
            formControlName="username">
            <div class="invalid-feedback">Username is required</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label"><strong>Email:</strong></label>
          <div class="col-sm-6">
            <input type="email" 
            [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}"
            class="form-control" placeholder="Enter email"
            formControlName="email">
            <div class="invalid-feedback" 
              *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
              Email is required
            </div>
            <div class="invalid-feedback" 
              *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched">
              Not a valid email address
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label"><strong>Password:</strong></label>
          <div class="col-sm-6">
            <input type="password" 
            [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
            class="form-control" placeholder="Enter Password"
            formControlName="password">
            <div class="invalid-feedback" 
              *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
              Password is required
            </div>
            <div class="invalid-feedback" 
              *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
              Password must be atleast 4 characters
            </div>
            <div class="invalid-feedback" 
              *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
              Password cannot exceed 8 characters
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="confirmPassword" class="col-sm-2 col-form-label"><strong>Confirm Password:</strong> </label>
          <div class="col-sm-6">
            <input type="password" 
            [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
              && registerForm.get('confirmPassword').touched}
              || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')"
            class="form-control" placeholder="Enter password again"
            formControlName="confirmPassword">
            <div class="invalid-feedback" 
              *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
              Password is required
            </div>
            <div class="invalid-feedback" 
              *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
              Passwords must match
            </div>
          </div>
        </div>

        <div class="form-group row mt-4">
          <div class="col-sm-2"></div>
            <div class="form-group col-md-3">
                <button class="btn btn-primary btn-block">Register</button>
            </div>
            <div class="form-group col-md-3">
                <button class="btn btn-secondary btn-block" [routerLink]="['/home']" >Cancel</button>
            </div>
        </div>
      </form>

  </div>
</div>
</div>
</div>
</div>
