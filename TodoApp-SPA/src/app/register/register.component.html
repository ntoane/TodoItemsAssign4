<div class="container">
<div class="card shadow mt-5">
<div class="card-body">
<div class="row">
  <div class="col-md-12 mx-auto">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr class="mb-5">
      <form #registerForm="ngForm" (ngSubmit)="register()" >
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label"><strong>Username:</strong></label>
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Enter username"
              required name="username" [(ngModel)]="model.username">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label"><strong>Email:</strong></label>
          <div class="col-sm-6">
            <input type="email" class="form-control" placeholder="Enter email"
              required name="email" [(ngModel)]="model.email" >
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label"><strong>Password:</strong></label>
          <div class="col-sm-6">
            <input type="password" class="form-control" placeholder="Enter Password"
              required name="password" [(ngModel)]="model.password" >
          </div>
        </div>
        <div class="form-group row">
          <label for="confirmPassword" class="col-sm-2 col-form-label"><strong>Confirm Password:</strong> </label>
          <div class="col-sm-6">
            <input type="password" class="form-control" placeholder="Enter password again"
              required name="confirmPassword" [(ngModel)]="model.confirmPassword" >
          </div>
        </div>

        <div class="form-group row mt-4">
          <div class="col-sm-2"></div>
            <div class="form-group col-md-3">
                <button class="btn btn-primary btn-block">Register</button>
            </div>
            <div class="form-group col-md-3">
                <button class="btn btn-secondary btn-block" [routerLink]="['/home']" >Cancel</button>
            </div>
        </div>
      </form>

  </div>
</div>
</div>
</div>
</div>
